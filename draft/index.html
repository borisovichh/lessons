<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<p>я хедер</p>
		</header>
		<main class="page">
			<div class="container">
				<h2>
					Contact Us
				</h2>
				<h1>
					Request A Call Back !
				</h1>
				<form class="container__form" action="GET">
					<div class="container__area form">
						<div class="form__name">
							<input id="name" name="name" autocomplete required placeholder="Your Name" type="text">
						</div>
						<div class="form__mail">
							<input id="mail"name="mail" autocomplete required placeholder="Email Address" type="email">
						</div>
						<div class="form__phone">
							<input name="phone" id="phone" autocomplete required placeholder="Phone Number" type="tel">
						</div>
						<div class="form__subject">
							<input name="subject" id="subject" required placeholder="Subject" type="text">
						</div>
						<div class="form__text">
							<textarea autocomplete="off" placeholder="Message..." name="message"></textarea>
						</div>
					</div>
					<button name="submit" type="submit" class="button">
						submit
					</button>
				</form>
			</div>
		</main>
		<footer class="footer">
			<p>я футер</p>
		</footer>
	</div>
</body>

</html>
