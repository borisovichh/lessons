<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson_14</title>
</head>

<body>
	<div class="wrapper">
		<header>

		</header>
		<main>
			<div class="plate">
				<div class="plate__bottom">
					<div class="plate__boom">
					
					</div>
					<div class="plate__boom-two">
					
					</div>
				</div>
				<div class="plate__header">
					peace
				</div>
			</div>
			<div class="wrap">
				<div class="car">
					<div class="car__body">
						the first intergalactic competition
					</div>
					<div class="car__wheels">

					</div>
					<div class="car__wheels two">

					</div>
					<div class="car__door">

					</div>
					<div class="car__fire">
						
					</div>
				</div>
			</div>
			<div class="flag">
				<div class="flag__stand">

				</div>
				<div class="flag__header">
					finish
				</div>
			</div>
			<div class="block block--one">
				transition-delay
			</div>
			<div class="block block--two">
				transition-timing-function cubic-bezier
			</div>
			<div class="block block--three">
				transition-timing-function: linear
			</div>
			<div class="block block--four">
				transition-property: width 1.5s, height 3s;
			</div>
			<div class="block block--five">
				hover fast, back long
			</div>
			<div class="block block--six">
				opacity
			</div>
		</main>
		<footer>

		</footer>
	</div>
</body>

</html>
